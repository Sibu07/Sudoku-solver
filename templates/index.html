<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        .sudoku-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 4px solid #000000; /* Change border color to black and make it 4px */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 4px solid #000000; /* Change border color to black and make it 4px */
        }

        td {
            text-align: center;
            width: 30px;
            height: 30px;
            font-size: 16px;
            border: 4px solid #000000; /* Change border color to black and make it 4px */
        }

        input[type="number"] {
            width: 100%;
            height: 100%;
            font-size: 16px;
            border: none;
            outline: none;
            text-align: center;
        }

        /* Add darker background to columns and rows between the 3x3 subgrids */
        tr:nth-child(3n) td {
            border-bottom: 4px solid #000000; /* Change border color to black and make it 4px */
            background-color: #333333; /* Darker background color for rows */
        }

        td:nth-child(3n) {
            border-right: 4px solid #000000; /* Change border color to black and make it 4px */
            background-color: #333333; /* Darker background color for columns */
        }

        .btn-primary {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #2186c6;
        }

        .btn-secondary {
            background-color: #cccccc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #999999;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 col-sm-12">
                <div class="text-center">
                    <h1>Sudoku Solver</h1>
                </div>
                <form method="POST" action="/solve">
                    <div class="sudoku-container">
                        <table>
                            {% for i in range(9) %}
                                <tr>
                                    {% for j in range(9) %}
                                        <td>
                                            <input type="number" name="cell_{{ i }}_{{ j }}" min="0" max="9">
                                        </td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Solve">
                        <button type="button" class="btn btn-secondary" onclick="clearSudoku()">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function clearSudoku() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.value = "";
            });
        }
    </script>
</body>
</html>
