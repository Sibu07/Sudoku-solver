<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add bold lines between 3 rows */
        table tr:nth-child(3n) {
            border-bottom: 2px solid black;
        }
        /* Add bold lines between 3 columns */
        table td:nth-child(3n) {
            border-right: 2px solid black;
        }
        /* Highlight every cell of 3x3 subgrids */
        table td {
            border: 1px solid black;
        }
        table .subgrid {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sudoku Solver</h1>
        <form method="POST" action="/solve">
            <table class="table table-responsive">
                {% for i in range(9) %}
                    <tr>
                        {% for j in range(9) %}
                            <td class="subgrid">
                                <input class="form-control" type="number" name="cell_{{ i }}_{{ j }}" min="0" max="9">
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Solve">
                <button type="button" class="btn btn-secondary" onclick="clearSudoku()">Clear</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function clearSudoku() {
            // JavaScript function to clear all input fields
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.value = "";
            });
        }
    </script>
</body>
</html>
