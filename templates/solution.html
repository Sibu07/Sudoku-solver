<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver - Solution</title>
</head>
<body>
    <h1>Solved Sudoku</h1>
    <table>
        {% for row in solved_grid %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
